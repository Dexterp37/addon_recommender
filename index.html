<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Firefox Add-on Recommendations</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/select2.css" rel="stylesheet"/>
    <link href="css/select2-bootstrap.css" rel="stylesheet"/>
  </head>
  <body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/math.min.js"></script>
    <script src="js/main.js"></script>

    <div class="container">
      <div class="page-header">
        <h1>Recommended Firefox Add-ons</h1>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="form-group">
            <div class="input-group select2-bootstrap-append">
              <input class="form-control select2" multiple id="query"></input>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-select2-open="multi-append" id="search">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class"row">
        <div class="col-md-6 col-md-offset-3">
          <table class="table table-striped" id="recommendations">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="lead text-justify">
            Some nice description of the whole thing.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
